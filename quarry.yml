app:
  type: worker
  dockerfile: |
    FROM quarry/monnode
    ADD . /srv/app
    RUN cd /srv/app && npm install
    WORKDIR /srv/app
    ENTRYPOINT NODE_ENV=production mon "node ./index.js --port 80"
  domains:
    - "storytimeisland.com"
    - "*.storytimeisland.com"
    - "storytimeisland.co.uk"
    - "*.storytimeisland.co.uk"
    - "storytimeisland.digger.io"
    - "storytimeisland.local.digger.io"