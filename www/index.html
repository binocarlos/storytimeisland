<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Story Time Island</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of animated books authored by Annie Davenport">
    <meta name="author" content="Story Time Island">

    <!-- bootstrap 3 from CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/site-specific.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/build.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]--> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>   

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
        background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('/img/landscape.png');
        background-repeat: no-repeat;
        background-position: bottom right;
        background-size: cover; /* Changed to cover for better mobile display */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px); /* For Safari support */
      }
      #wrap {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px; /* Add some padding around the content */
      }
      .main-logo {
        margin-top: 5vh;
        width: 90%; /* Control the logo width */
        max-width: 500px; /* Maximum width for larger screens */
      }
      .main-logo img {
        width: 100%;
        height: auto;
      }
      .book-selection {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 8vh;
        background: rgba(255, 255, 255, 0.3);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(5px);
        width: 90%;
        max-width: 1200px;
      }
      .book-cover {
        max-height: 50vh;
        width: auto;
        transition: transform 0.2s ease;
      }
      .book-cover:hover {
        transform: scale(1.05);
      }

      /* Media queries for responsive design */
      @media (max-width: 768px) {
        .book-selection {
          flex-direction: column;
          padding: 20px;
          gap: 20px;
          align-items: center;
        }
        
        .book-cover {
          max-height: 35vh;
          max-width: 90%;
          object-fit: contain;
        }
        
        .main-logo {
          margin-top: 3vh;
        }
      }

      @media (max-width: 480px) {
        .book-selection {
          padding: 15px;
          margin-top: 4vh;
        }
        
        .book-cover {
          max-height: 30vh;
        }
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <!-- Main Logo -->
      <div class="main-logo">
        <img src="/img/logo.png" alt="Story Time Island">
      </div>

      <!-- Book Selection -->
      <div class="container">
        <div class="book-selection">
          <a href="freddy.html" class="book-option">
            <img src="img/books/freddy.png" alt="Freddy the Fisherman" class="book-cover">
          </a>
          <a href="frank.html" class="book-option">
            <img src="img/books/frank.png" alt="Frank the Fireman" class="book-cover">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
