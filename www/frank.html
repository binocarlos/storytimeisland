<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Story Time Island</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of animated books authored by Annie Davenport">
    <meta name="author" content="Story Time Island">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/site-specific.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: url(/img/tile.png);
      }
      #bookdisplay {
        width: 100%;
        height: 100%;
      }
      .bookrender {
        width: 100%;
        height: 100%;
      }
      #bookiframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>   
  </head>

  <body>
    <div id="bookdisplay">
      <div class="bookrender">
        <iframe src="/books/frank/index.html" frameBorder="0" id="bookiframe"></iframe>
      </div>
    </div>
  </body>
</html>
